<script src="/webjars/jquery/3.2.1/jquery.min.js"></script>

<script src="../js/jquery.dataTables.js"></script>

<script src="../js/bootstrap-treeview.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        var table;
        Date.prototype.Format = function (fmt) { //author: meizz
            var o = {
                "M+": this.getMonth() + 1,
                //月份
                "d+": this.getDate(),
                //日
                "h+": this.getHours(),
                //小时
                "m+": this.getMinutes(),
                //分
                "s+": this.getSeconds(),
                //秒
                "q+": Math.floor((this.getMonth() + 3) / 3),
                //季度
                "S": this.getMilliseconds() //毫秒
            };
            if (/(y+)/.test(fmt)) {
                fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
            }
            for (var k in o) {
                if (new RegExp("(" + k + ")").test(fmt)) {
                    fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                }
            }
            return fmt;
        }

        table = $('#dataTables-example').DataTable({
            "pagingType": "simple_numbers",//设置分页控件的模式
            searching: true,//屏蔽datatales的查询框
            aLengthMenu: [10],//设置一页展示10条记录
            "bLengthChange": false,//屏蔽tables的一页展示多少条记录的下拉列表
            info: false,
            "oLanguage": {  //对表格国际化
                "sLengthMenu": "每页显示 _MENU_条",
                "sZeroRecords": "没有找到符合条件的数据",
                //  "sProcessing": "&lt;img src=’./loading.gif’ /&gt;",
                "sInfo": "当前第 _START_ - _END_ 条　共计 _TOTAL_ 条",
                "sInfoEmpty": "木有记录",
                "sInfoFiltered": "(从 _MAX_ 条记录中过滤)",
                "sSearch": "搜索：",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "前一页",
                    "sNext": "后一页",
                    "sLast": "尾页"

                }
            },
            order: [[0, "desc"]],
            "processing": true,
            "ajax": "/template/getTemplateData",
            "columns": [
                {"data": "id"},
                {"data": "programName"},
                {
                    "data": "updateTime",
                    render: function (data, type, row) {
                        return (new Date(data)).Format("yyyy-MM-dd hh:mm:ss");
                    }
                },
                {
                    "data": "createUser",
                    render: function (data, type, row) {
                        return data.username;
                    }
                }, {
                    "data": null,
                    render: function (data, type, row) {
                        var html = "<div class=\"btn-operation\">\n" +
                            "                            <button id=\"delete\" type=\"button\" class=\"btn btn-danger btn-sm\">删除</button>\n" +
                            "                            </div>";
                        return html;
                    }
                }
            ]
        });

        $("#dataTables-example tbody").on("click", 'button#delete', function () {
            var data = $('#dataTables-example').DataTable().row($(this).parents('tr')).data();
            $.ajax({
                url: "/template/delete",
                data: {"id": data.id},
                success: function (data) {
                    window.location.reload();
                }
            })
        });
    });

</script>
